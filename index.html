<body>
    
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre</div>
                <div class="time-second">5</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi javascript yonetim paketi?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>

                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
            </div>
            <button class="next-question btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text">Toplam 3 sorundan 1 tanesini bildiniz.</div>
        <div class="buttons">
            <button class="btn btn-primary btn-again">Tekrar Başlat</button>
            <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>


    <script src="ui.js"></script>
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
